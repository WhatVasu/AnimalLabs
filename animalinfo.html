<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Info - Animal Labs</title>
  <link rel="icon" type="image/png" href="/static/images/favicon.jpg">
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <style>
    .animal-info-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .animal-info-card {
      background: rgba(255, 255, 255, 0.09);
      backdrop-filter: blur(8px);
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    #content {
      padding: 40px;
      color: white;
      font-family: "Josefin Sans", sans-serif;
    }

    .animal-img-wrapper {
      width: 100%;
      margin-bottom: 30px;
      border-radius: 12px;
      overflow: hidden;
      max-height: 450px;
    }

    .animal-img-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .animal-title {
      font-size: 2.8rem;
      font-weight: 700;
      margin: 0 0 15px 0;
      color: #ffffff;
      font-family: "Josefin Sans", sans-serif;
    }

    .animal-description {
      font-size: 1.1rem;
      line-height: 1.8;
      opacity: 0.9;
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.95);
    }

    .section {
      margin-bottom: 35px;
    }

    .section h3 {
      font-size: 1.6rem;
      margin: 0 0 20px 0;
      padding-bottom: 10px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      font-weight: 600;
      color: #ffffff;
    }

    .info-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .info-list li {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border-left: 3px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .info-list li:hover {
      background: rgba(255, 255, 255, 0.1);
      border-left-color: rgba(255, 255, 255, 0.6);
    }

    .info-list span:first-child {
      font-weight: 600;
      color: rgba(255, 255, 255, 0.8);
      min-width: 120px;
    }

    .info-list span:last-child {
      color: rgba(255, 255, 255, 0.9);
      text-align: right;
      flex-grow: 1;
    }

    #locations {
      padding: 15px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      border-left: 3px solid rgba(255, 255, 255, 0.3);
      line-height: 1.6;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .error-message {
      color: #ff6b6b;
      text-align: center;
      padding: 40px 20px;
      font-size: 1.2rem;
      font-family: "Josefin Sans", sans-serif;
    }

    /* Mobile Responsive Media Queries */

    /* Tablets (768px - 1024px) */
    @media (max-width: 1024px) {
      .animal-info-container {
        max-width: 100%;
        margin: 30px auto;
        padding: 0 15px;
      }

      #content {
        padding: 30px;
      }

      .animal-title {
        font-size: 2.4rem;
      }

      .animal-description {
        font-size: 1rem;
        margin-bottom: 25px;
      }

      .section h3 {
        font-size: 1.4rem;
        margin-bottom: 15px;
      }

      .info-list {
        gap: 12px;
      }

      .info-list li {
        padding: 10px;
      }

      .info-list span:first-child {
        min-width: 100px;
      }
    }

    /* Small tablets and large phones (768px) */
    @media (max-width: 768px) {
      .animal-info-container {
        margin: 25px auto;
        padding: 0 12px;
      }

      #content {
        padding: 20px;
      }

      .animal-img-wrapper {
        max-height: 300px;
        margin-bottom: 20px;
      }

      .animal-title {
        font-size: 2rem;
        margin-bottom: 12px;
      }

      .animal-description {
        font-size: 0.95rem;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .section {
        margin-bottom: 25px;
      }

      .section h3 {
        font-size: 1.3rem;
        margin-bottom: 12px;
      }

      .info-list {
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .info-list li {
        padding: 10px;
        flex-direction: column;
      }

      .info-list span:first-child {
        font-weight: 600;
        margin-bottom: 5px;
      }

      .info-list span:last-child {
        text-align: left;
      }

      #locations {
        padding: 12px;
        font-size: 0.95rem;
      }
    }

    /* Mobile phones (480px - 767px) */
    @media (max-width: 767px) {
      body {
        background-attachment: fixed;
      }

      .animal-info-container {
        margin: 20px auto;
        padding: 0 10px;
      }

      #content {
        padding: 15px;
      }

      .animal-img-wrapper {
        max-height: 250px;
        margin-bottom: 15px;
        border-radius: 10px;
      }

      .animal-title {
        font-size: 1.6rem;
        margin-bottom: 10px;
      }

      .animal-description {
        font-size: 0.9rem;
        line-height: 1.5;
        margin-bottom: 18px;
      }

      .section {
        margin-bottom: 20px;
      }

      .section h3 {
        font-size: 1.1rem;
        margin-bottom: 10px;
        padding-bottom: 8px;
      }

      .info-list {
        grid-template-columns: 1fr;
        gap: 8px;
      }

      .info-list li {
        padding: 8px;
        flex-direction: column;
        border-radius: 6px;
      }

      .info-list span:first-child {
        min-width: auto;
        margin-bottom: 4px;
        font-size: 0.9rem;
      }

      .info-list span:last-child {
        font-size: 0.9rem;
      }

      #locations {
        padding: 10px;
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .error-message {
        padding: 30px 15px;
        font-size: 1rem;
      }
    }

    /* Small phones (320px - 479px) */
    @media (max-width: 479px) {
      .animal-info-container {
        margin: 15px auto;
        padding: 0 8px;
      }

      #content {
        padding: 12px;
      }

      .animal-info-card {
        border-radius: 12px;
      }

      .animal-img-wrapper {
        max-height: 200px;
        margin-bottom: 12px;
        border-radius: 8px;
      }

      .animal-title {
        font-size: 1.4rem;
        margin-bottom: 8px;
        line-height: 1.3;
      }

      .animal-description {
        font-size: 0.85rem;
        line-height: 1.4;
        margin-bottom: 15px;
      }

      .section {
        margin-bottom: 15px;
      }

      .section h3 {
        font-size: 1rem;
        margin-bottom: 8px;
        padding-bottom: 6px;
      }

      .info-list {
        grid-template-columns: 1fr;
        gap: 6px;
      }

      .info-list li {
        padding: 6px 8px;
        flex-direction: column;
        border-radius: 5px;
      }

      .info-list span:first-child {
        font-size: 0.85rem;
        margin-bottom: 3px;
      }

      .info-list span:last-child {
        font-size: 0.85rem;
      }

      #locations {
        padding: 8px;
        font-size: 0.85rem;
        line-height: 1.4;
      }

      .error-message {
        padding: 20px 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo">
        <img src="/static/images/Gemini_Generated_Image_klvc8aklvc8aklvc-removebg-preview.png" alt="Animal Labs Logo" height="80">
      </div>
      <div class="nav-links">
        <ul class="nav-linksul">
          <li><a href="/">Home</a></li>
          <li><a href="https://whatvasu.pages.dev" target="_blank">About Me</a></li>
          <li><a href="/research">Donate</a></li>
          <li><a href="mailto:whatvasu@gmail.com">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

<div class="animal-info-container">
  <div class="animal-info-card">

    <div id="content">

      <!-- Image Placeholder -->
      <div class="animal-img-wrapper">
        <img id="animal-img" src="" alt="Animal Image" />
      </div>

      <!-- Basic Info -->
      <h2 id="animal-name" class="animal-title"></h2>
      <p id="animal-desc" class="animal-description"></p>

      <!-- Taxonomy Section -->
      <div class="section">
        <h3>Taxonomy</h3>
        <ul class="info-list">
          <li><span>Kingdom:</span> <span id="kingdom"></span></li>
          <li><span>Phylum:</span> <span id="phylum"></span></li>
          <li><span>Class:</span> <span id="class"></span></li>
          <li><span>Order:</span> <span id="order"></span></li>
          <li><span>Family:</span> <span id="family"></span></li>
          <li><span>Genus:</span> <span id="genus"></span></li>
          <li><span>Scientific Name:</span> <span id="scientific_name"></span></li>
        </ul>
      </div>

      <!-- Characteristics Section -->
      <div class="section">
        <h3>Characteristics</h3>
        <ul class="info-list">
          <li><span>Habitat:</span> <span id="habitat"></span></li>
          <li><span>Diet:</span> <span id="diet"></span></li>
          <li><span>Lifespan:</span> <span id="lifespan"></span></li>
          <li><span>Top Speed:</span> <span id="speed"></span></li>
          <li><span>Weight:</span> <span id="weight"></span></li>
        </ul>
      </div>

      <!-- Locations -->
      <div class="section">
        <h3>Natural Locations</h3>
        <p id="locations"></p>
      </div>

    </div>
  </div>
</div>


  <script>
    async function loadAnimalInfo() {
  const params = new URLSearchParams(window.location.search);
  const animal = params.get("animal");

  if (!animal) {
    document.querySelector(".error-message").innerText = "No animal specified.";
    return;
  }

  const pic = document.getElementById("animal-img");
  const nameEl = document.getElementById("animal-name");
  const descEl = document.getElementById("animal-desc");

  // Taxonomy fields
  const t = {
    kingdom: document.getElementById("kingdom"),
    phylum: document.getElementById("phylum"),
    class: document.getElementById("class"),
    order: document.getElementById("order"),
    family: document.getElementById("family"),
    genus: document.getElementById("genus"),
    scientific: document.getElementById("scientific_name")
  };

  // Characteristics
  const c = {
    habitat: document.getElementById("habitat"),
    diet: document.getElementById("diet"),
    lifespan: document.getElementById("lifespan"),
    speed: document.getElementById("speed"),
    weight: document.getElementById("weight")
  };

  const locEl = document.getElementById("locations");

  try {
    // Wikipedia fetch
    const wikiURL =
      "https://en.wikipedia.org/api/rest_v1/page/summary/" +
      encodeURIComponent(animal);
    const wikiRes = await fetch(wikiURL);
    const wiki = await wikiRes.json();

    nameEl.innerText = wiki.title || animal;
    descEl.innerText = wiki.extract || "No description available.";

    pic.src =
      wiki.thumbnail?.source || "/static/images/fallback.jpg";
     pic.width=wiki.thumbnail?.width || 400;
     pic.height=wiki.thumbnail?.height || 300;  
    // API Ninjas fetch
    const ninjaURL =
      "https://api.api-ninjas.com/v1/animals?name=" +
      encodeURIComponent(animal);

    const ninjaRes = await fetch(ninjaURL, {
      headers: {
        "X-Api-Key": "EUGdgpbWyQG45tMi5kaXDg==D7xUJDnmmf6oy13k"
      }
    });

    const ninjaData = await ninjaRes.json();
    const info = ninjaData[0]; // API returns array

    if (!info) return;

    // Taxonomy mapping
    t.kingdom.innerText = info.taxonomy?.kingdom || "-";
    t.phylum.innerText = info.taxonomy?.phylum || "-";
    t.class.innerText = info.taxonomy?.class || "-";
    t.order.innerText = info.taxonomy?.order || "-";
    t.family.innerText = info.taxonomy?.family || "-";
    t.genus.innerText = info.taxonomy?.genus || "-";
    t.scientific.innerText = info.taxonomy?.scientific_name || "-";

    // Characteristics mapping
    c.habitat.innerText = info.characteristics?.habitat || "-";
    c.diet.innerText = info.characteristics?.diet || "-";
    c.lifespan.innerText = info.characteristics?.lifespan || "-";
    c.speed.innerText = info.characteristics?.top_speed || "-";
    c.weight.innerText = info.characteristics?.weight || "-";

    locEl.innerText = info.locations?.join(", ") || "-";

  } catch (err) {
    console.error("Error loading data:", err);
    descEl.innerText = "Unable to load this animal's information.";
  }
}

document.addEventListener("DOMContentLoaded", loadAnimalInfo);


      
  </script>
</body>
</html>
